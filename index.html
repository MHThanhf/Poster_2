<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Gallery của tôi</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; padding: 20px; text-align: center; }
        .container { max-width: 1000px; margin: auto; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .item { background: white; padding: 10px; border-radius: 8px; shadow: 0 2px 5px rgba(0,0,0,0.1); }
        img, video { width: 100%; border-radius: 5px; height: auto; }
        h2 { color: #333; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Thư viện Media cá nhân</h1>
        <hr>

        <h2>Hình ảnh</h2>
        <div class="gallery">
            <div class="item">
                <img src="assets/images/Poster.png" alt="Ảnh 1">
                <p>Mô tả ảnh 1</p>
            </div>
            <div class="item">
                <img src="assets/images/Fanpage_1.jpg" alt="Ảnh 2">
                <p>Mô tả ảnh 2</p>
            </div>
            <div class="item">
                <img src="assets/images/Fanpage_2.jpg" alt="Ảnh 3">
                <p>Mô tả ảnh 3</p>
            </div>
        </div>

        <h2>Video</h2>
        <div class="gallery">
            <div class="item">
                <video controls>
                    <source src="https://github.com/MHThanhf/Poster_2/releases/download/abc/invideo-ai-1080.Kham.pha.nganh.Truy.n.thong.va.M.ng.may.2026-01-27.mp4" type="video/mp4">
                    Trình duyệt của bạn không hỗ trợ xem video.
                </video>
                <p>Video demo 1</p>
            </div>
        </div>
    </div>

</body>
</html>
